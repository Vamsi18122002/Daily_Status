<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Span Example</title>
</head>
<body>

  <p>
    This is a normal sentence, but 
    <span style="color: red; font-weight: bold;">this part is red and bold</span> 
    using a span.
  </p>

  <p>
    You can also use <span style="background-color: yellow;">highlighted text</span> inline.
  </p>

</body>
</html>
