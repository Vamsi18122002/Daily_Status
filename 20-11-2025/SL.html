<!DOCTYPE html>
<html>
<head>
    <title>Semantic Layout Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p>This is where I talk about myself.</p>
        </section>

        <article>
            <h2>Blog Post</h2>
            <p>Today I learned semantic HTML!</p>
        </article>
    </main>

    <aside>
        <p>Ads, links, or extra info goes here.</p>
    </aside>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
